input {  
  beats {
    port => 5044
  }
}

filter {
  json {
    source => "message"
    remove_field => ["message"]
  }
}

output {
  if [type] == "http" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      data_stream => true
      data_stream_type => "logs"
      data_stream_dataset => "http"
    }
  } else if [type] == "app" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      data_stream => true
      data_stream_type => "logs"
      data_stream_dataset => "app"
    }
  } else {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      data_stream => true
      data_stream_type => "logs"
      data_stream_dataset => "other"
    }
  }
}
